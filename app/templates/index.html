<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD do Doação de Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Banco de Dados do Doação de amor</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center" >
    <a href="/form"class="btn btn-success">adicionar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
  <tr>
      <th>{{dbs.id}}</th>
      <td>{{dbs.modelo}}</td>
      <td>{{dbs.marca}}</td>
      <td>{{dbs.ano}}</td>
      <td>
          <a href="/view/{{ dbs.id }}/" class="btn btn-dark">Visualizar</a>
          <a href="/edit/{{ dbs.id }}/" class="btn btn-primary">Editar</a>
          <a href="/delete/{{ dbs.id }}/" class="btn btn-danger btnDel">Deletar</a>

      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>



{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
